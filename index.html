<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D car Animation</title>
    <!-- Our css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="highway"></div>
        <div class="city"></div>
        <div class="car">
            <img src="https://i.ibb.co/sK5GKp2/car.png" alt="car" border="0">
        </div>
        <div class="wheel">
            <img src="https://i.ibb.co/TLCFGZP/wheel.png" alt="wheel" border="0" class="backwheel" >
            <img src="https://i.ibb.co/TLCFGZP/wheel.png" alt="wheel" border="0" class="frontwheel" >
        </div>
    </div>
</body>
</html>
